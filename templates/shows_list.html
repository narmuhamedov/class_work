<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shows</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css/' %}"/>
</head>
<body>
<style>
    .posts__container{
        max-width: 900px;
        margin-bottom: 40px;

    }
    body{
        background-color: #720979;
    }
    .post__image{
        height: 300px;
        object-fit: cover;
    }
    .btn-primary{
        background-color: #b02a37;
    }

    .button__container{
        max-width: 900px;
        margin-bottom: 20px;
    }

</style>

<div class="container button__container">
    <a href="/shows/" class="btn btn-primary">shows</a>
</div>
<div class="container posts__container">
<div class="row gy-5">
            {% for i in object_list %}
      <div class="col-6">
            <div class="card" >
  <img src="{{ i.image.url }}" class="card-img-top post__image" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.title }}</h5>
    <p class="card-text">{{ i.description }}</p>
    <a href="/shows/{{ i.id }}/" class="btn btn-primary">Go detail</a>
    </div>
    </div>
                </div>
            {% endfor %}

<button><a href="/add-shows">add</a></button>
</div>
</div>
</body>
</html>
